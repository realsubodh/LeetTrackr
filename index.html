<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetTrackr | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgb(255, 253, 240);
        }

        .title {
            margin: 0px;
            width: 10rem;
            height: 100vh;
            background-color: black;
            color: #FFA015;
            overflow: hidden;
            display: flex;
            justify-content: space-around;
            position: absolute;
            left: 0;
        }

        .title h2 {
            transform: rotate(-180deg);
            writing-mode: vertical-rl;
            text-align: center;
            margin: 0;
            font-family: poppins;
            font-weight: 300;
            font-size: 40px;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: end;
        }

        .space {
            width: 90vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;

        }

        .search {
            position: relative;
        }

        .search input {
            width: 30rem;
            height: 4rem;
            font-family: poppins;
            font-size: 20px;
            outline: none;
            padding-left: 23px;
            border-radius: 30px;
            border: 1px solid white;
            transition: width 0.25s ease-in-out;
            box-shadow: 0px 5px 14px rgba(5, 5, 5, 0.5);
        }

        .search input:focus {
            width: 40rem;
            border-radius: 50px;
            border: 2px solid #FFA015;
            background-color: white;
        }

        #search-btn {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background-color: #FFA015;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 100%;
            cursor: pointer;
            font-size: 23px;
        }

        #search-btn:hover {
            background-color: #f38805;
            font-size: 24px;
        }

        .stats-container {
            width: 50rem;
            height: 30rem;
            background-color: rgb(1, 107, 199);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">
            <h2>LeetTrackr</h2>
        </div>
        <div class="space">
            <div class="search">
                <input type="text" placeholder="Enter the username" id="user-input">
                <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="stats-container">

            </div>
        </div>

    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const searchButton = document.getElementById("search-btn")
            const usernameInput = document.getElementById("user-input")

            // basically we are doing the validation of the leetcode username
            function validateUsername(username) {
                if (username.trim() === "") {
                    alert("Username should not be empty")
                    return false;
                }
                const regex = /^(?![_-])(?!.*[_-]{2})[a-zA-Z0-9_-]{1,15}(?<![_-])$/; const isMatching = regex.test(username)
                if (!isMatching) {
                    alert("Invalid username")
                }
                return isMatching

            }

            async function fetchUserDetails(username) {
                const url = `https://leetcode-stats-api.herokuapp.com/${username}`
                try {
                    searchButton.innerHTML = `<i class="fa-solid fa-spinner"></i>`
                    searchButton.disabled = true

                    const response = await fetch(url)
                    if (!response.ok) throw new Error("Unable to fetch user profile details");

                    const data = await response.json()
                    console.log("logging data: ", data)

                    displayUserData(data);
                }
                catch (error) {
                    console.log("No data found")
                }
                finally {
                    searchButton.innerHTML = `<i class="fa-solid fa-magnifying-glass"></i>`
                    searchButton.disabled = false
                }
            }


            searchButton.addEventListener('click', function () {
                const username = usernameInput.value;  // fetching the username
                console.log("logging username", username)
                if (validateUsername(username)) {
                    fetchUserDetails(username)
                }
            })





        })

    </script>
</body>

</html>
